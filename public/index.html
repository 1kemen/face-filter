<body>
    <div id="root"></div>

    <script type="text/babel">
        // RechartsÏôÄ ReactÍ∞Ä Í∏ÄÎ°úÎ≤å Í∞ùÏ≤¥Î°ú Ï†ïÏÉÅ Î°úÎìúÎêòÏóàÎäîÏßÄ ÌôïÏù∏ ÌõÑ Íµ¨Ï°∞ Î∂ÑÌï¥ Ìï†Îãπ
        const { useState, useMemo, useRef, useEffect } = React;

        // ÏïÑÏù¥ÏΩò Ïª¥Ìè¨ÎÑåÌä∏ (Lucide ÏïÑÏù¥ÏΩò Î°úÎìú ÏïàÏ†ïÌôî)
        const Icon = ({ name, className }) => {
            // App Ïª¥Ìè¨ÎÑåÌä∏Ïùò useEffectÏóêÏÑú createIcons()Î•º Ìò∏Ï∂úÌïòÎØÄÎ°ú, Ïó¨Í∏∞ÏÑúÎäî ÏïÑÏù¥ÏΩò ÌÉúÍ∑∏Îßå Î∞òÌôòÌï©ÎãàÎã§.
            // Ïù¥Î•º ÌÜµÌï¥ Î∂àÌïÑÏöîÌïú Ï§ëÎ≥µ Ìò∏Ï∂úÏùÑ Î∞©ÏßÄÌïòÍ≥† ÏΩîÎìúÎ•º Îã®ÏàúÌôîÌï©ÎãàÎã§.
            return <i data-lucide={name} className={className}></i>;
        };

        const PIE_COLORS = ['#8884d8', '#82ca9d', '#ffc658', '#ff8042', '#0088FE', '#00C49F', '#FFBB28', '#FF8042', '#a4de6c', '#d0ed57', '#ffc658'];

        // ÌéòÌïÑÏù¥ ÎßàÏä§ÏΩîÌä∏ Ïù¥ÎØ∏ÏßÄ Ïª¥Ìè¨ÎÑåÌä∏
        const PepilyIcon = ({ size = 24, style = {} }) => (
            <img src="/pepily.png" width={size} height={size} style={{ objectFit: 'contain', ...style }} alt="ÌéòÌïÑÏù¥" />
        );

        // Ïã†Ïû• Î≥¥Ï†ï Ï†úÏô∏ Ìï≠Î™© (Ïã†Ïû•Í≥º Î¨¥Í¥ÄÌïú Î∂ÄÏúÑ)
        const HEIGHT_EXCLUDED = ['Í≤®ÎìúÎûëÏù¥', 'Î∏åÎùºÏßàÎ¶¨Ïñ∏'];

        // ÏùòÎ£åÏßÑÎ≥Ñ ÏãúÏà† ÏãúÍ∞Ñ Í≥ÑÏÇ∞ Ìï®Ïàò (ÎèÖÎ¶Ω Ìï®ÏàòÎ°ú Î∂ÑÎ¶¨)
        const calculateTime = (item, doctor, heightAdjustSec = 0) => {
            // AÎåÄÌëúÏõêÏû•Îãò ÌîºÌÅ¨ÌÉÄÏûÑ ÏñºÍµ¥Ï†ÑÏ≤¥Îäî 1Î∂Ñ 20Ï¥à(80Ï¥à)Î°ú Í≥†Ï†ï
            if (doctor.id === 'A_peak' && item.name === 'ÏñºÍµ¥Ï†ÑÏ≤¥') {
                return 80;
            }
            // Í∞Å Îç∞Ïù¥ÌÑ∞Ïóê 'type'ÏùÑ Î™ÖÏãúÌïòÏó¨ Îçî Ìö®Ïú®Ï†ÅÏúºÎ°ú Í≥ÑÏàòÎ•º Ï∞æÏäµÎãàÎã§.
            const coefficient = item.type === 'face' ? doctor.face : doctor.body;
            const rawTime = item.time * coefficient;
            let result = Math.round(rawTime / 10) * 10;
            // Î∞îÎîî ÏãúÏà† + Ï†úÏô∏ Ìï≠Î™©Ïù¥ ÏïÑÎãå Í≤ΩÏö∞ÏóêÎßå Ïã†Ïû• Î≥¥Ï†ï Ï†ÅÏö©
            if (item.type === 'body' && !HEIGHT_EXCLUDED.includes(item.name) && heightAdjustSec !== 0) {
                result = Math.max(0, result + heightAdjustSec);
            }
            return result;
        };

        // ÎåÄÌôî ÎÇ¥Ïö© ÎÇ¥Î≥¥ÎÇ¥Í∏∞ Ìï®Ïàò
        const handleExportChat = (messages) => {
            // Ï≤´ Ïù∏ÏÇ¨ÎßêÎßå ÏûàÎäî Í≤ΩÏö∞ Ï†ÄÏû•ÌïòÏßÄ ÏïäÏùå
            if (messages.length <= 1) {
                alert('Ï†ÄÏû•Ìï† ÎåÄÌôî ÎÇ¥Ïö©Ïù¥ ÏóÜÏäµÎãàÎã§.');
                return;
            }

            // ÌååÏùºÎ™ÖÏóê ÏÇ¨Ïö©Ìï† ÌòÑÏû¨ ÎÇ†ÏßúÏôÄ ÏãúÍ∞Ñ
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const filename = `pepily-chat-log-${year}${month}${day}-${hours}${minutes}.txt`;

            // ÎåÄÌôî ÎÇ¥Ïö©ÏùÑ ÌÖçÏä§Ìä∏ ÌòïÏãùÏúºÎ°ú Î≥ÄÌôò
            let chatContent = `Î≥ëÏõê Ïö¥ÏòÅ AI Îß§ÎãàÏ†Ä 'ÌéòÌïÑÏù¥' ÎåÄÌôî Í∏∞Î°ù\n`;
            chatContent += `Ï†ÄÏû• ÏùºÏãú: ${year}-${month}-${day} ${hours}:${minutes}\n`;
            chatContent += "========================================\n\n";

            messages.forEach(msg => {
                const role = msg.role === 'user' ? 'ÏÇ¨Ïö©Ïûê' : 'ÌéòÌïÑÏù¥';
                chatContent += `[${role}]\n${msg.text}\n\n----------------------------------------\n\n`;
            });

            // BlobÏùÑ ÏÉùÏÑ±ÌïòÏó¨ ÌååÏùº Îã§Ïö¥Î°úÎìú Ìä∏Î¶¨Í±∞
            const blob = new Blob([chatContent], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        };

        function App() {
            // ÎùºÏù¥Î∏åÎü¨Î¶¨ Î°úÎìú ÌõÑ Ïª¥Ìè¨ÎÑåÌä∏ Ìï†Îãπ (ÏïàÏ†ïÏÑ± Í∞ïÌôî)
            const { 
                BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, 
                ComposedChart, Legend
            } = window.Recharts || {};

            // --- ÏÉÅÌÉú Í¥ÄÎ¶¨ ---
            const [activeTab, setActiveTab] = useState('genmac');
            const [appData, setAppData] = useState(null); // Î∂ÑÎ¶¨Îêú Îç∞Ïù¥ÌÑ∞Î•º Ï†ÄÏû•Ìï† ÏÉÅÌÉú
            const [isDataLoading, setIsDataLoading] = useState(true); // Îç∞Ïù¥ÌÑ∞ Î°úÎî© ÏÉÅÌÉú
            const [dataError, setDataError] = useState(null); // Îç∞Ïù¥ÌÑ∞ Î°úÎî© ÏóêÎü¨ ÏÉÅÌÉú
            const [messages, setMessages] = useState([
                { role: 'model', text: 'ÏïàÎÖïÌïòÏÑ∏Ïöî! Î≥ëÏõê Ïö¥ÏòÅ AI Îß§ÎãàÏ†Ä ÌéòÌïÑÏù¥ÏûÖÎãàÎã§. ‚ú®\nÎ¨¥ÏóáÏùÑ ÎèÑÏôÄÎìúÎ¶¥ÍπåÏöî?' }
            ]);
            const [selectedDoctors, setSelectedDoctors] = useState([]); // ÏùòÎ£åÏßÑ ÌïÑÌÑ∞ÎßÅ ÏÉÅÌÉú
            const [gender, setGender] = useState('male'); // ÏÑ±Î≥Ñ (Ïã†Ïû• Î≥¥Ï†ïÏö©)
            const [patientHeight, setPatientHeight] = useState(174); // ÌôòÏûê Ïã†Ïû• (cm)
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false); // AI ÎãµÎ≥Ä Î°úÎî© ÏÉÅÌÉú
            const messagesEndRef = useRef(null);

            // --- Îç∞Ïù¥ÌÑ∞ Î°úÎî© ---
            useEffect(() => {
                async function loadData() {
                    // ÏÇ¨Ïö©ÏûêÍ∞Ä ÌååÏùºÏùÑ ÏßÅÏ†ë Ïó¥ÏóàÎäîÏßÄ ÌôïÏù∏ÌïòÏó¨ ÌòºÎûÄÏùÑ Î∞©ÏßÄÌï©ÎãàÎã§.
                    if (window.location.protocol === 'file:') {
                        setDataError("ÏûòÎ™ªÎêú Î∞©ÏãùÏúºÎ°ú ÌååÏùºÏùÑ Ïó¥ÏóàÏäµÎãàÎã§. 'node server.js'Î•º Ïã§ÌñâÌïú ÌõÑ, Ïõπ Î∏åÎùºÏö∞Ï†ÄÏóêÏÑú 'http://localhost:3001' Ï£ºÏÜåÎ°ú Ï†ëÏÜçÌï¥Ï£ºÏÑ∏Ïöî.");
                        setIsDataLoading(false);
                        return;
                    }

                    try {
                        // Ïù¥Ï†ú Î™®Îì† Îç∞Ïù¥ÌÑ∞Îäî Îã®Ïùº API ÏóîÎìúÌè¨Ïù∏Ìä∏Î•º ÌÜµÌï¥ Í∞ÄÏ†∏ÏòµÎãàÎã§.
                        const response = await fetch('/api/get-data');

                        // ÏÑúÎ≤ÑÍ∞Ä Îç∞Ïù¥ÌÑ∞ ÌååÏùºÏùÑ Ï†úÎåÄÎ°ú Î≥¥ÎÇ¥Ï§¨ÎäîÏßÄ ÌôïÏù∏Ìï©ÎãàÎã§.
                        if (!response.ok) {
                            throw new Error("ÏÑúÎ≤ÑÏóêÏÑú Îç∞Ïù¥ÌÑ∞ ÌååÏùºÏùÑ Í∞ÄÏ†∏Ïò§Îäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§. ÏÑúÎ≤ÑÍ∞Ä Ïã§Ìñâ Ï§ëÏù∏ÏßÄ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.");
                        }

                        const appData = await response.json();

                        // APIÏóêÏÑú Î∞õÏùÄ Îç∞Ïù¥ÌÑ∞Î°ú ÏÉÅÌÉúÎ•º ÏÑ§Ï†ïÌï©ÎãàÎã§.
                        setSelectedDoctors(appData.doctorProfiles.map(d => d.id));
                        setAppData(appData);
                    } catch (error) {
                        console.error("Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ïã§Ìå®:", error);
                        setDataError(error.message || "Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§. ÎÑ§Ìä∏ÏõåÌÅ¨ Ïó∞Í≤∞ÏùÑ ÌôïÏù∏ÌïòÍ≥† ÌéòÏù¥ÏßÄÎ•º ÏÉàÎ°úÍ≥†Ïπ® Ìï¥Ï£ºÏÑ∏Ïöî.");
                    } finally {
                        setIsDataLoading(false);
                    }
                }
                loadData();
            }, []);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages, activeTab]);

            const handleGenderChange = (newGender) => {
                setGender(newGender);
                setPatientHeight(newGender === 'male' ? 174 : 163);
            };

            // Ïã†Ïû• Î≥¥Ï†ïÍ∞í Í≥ÑÏÇ∞ (¬±10cmÎãπ ¬±60Ï¥à)
            const baseHeight = gender === 'male' ? 174 : 163;
            const heightAdjustSec = Math.round((patientHeight - baseHeight) / 10) * 60;

            const handleDoctorToggle = (doctorId) => {
                setSelectedDoctors(prev =>
                    prev.includes(doctorId)
                        ? prev.filter(id => id !== doctorId)
                        : [...prev, doctorId]
                );
            };

            const filteredDoctors = useMemo(() => {
                if (!appData) return [];
                return appData.doctorProfiles.filter(doc => selectedDoctors.includes(doc.id));
            }, [appData, selectedDoctors]);

            const formatTime = (seconds) => {
                const m = Math.floor(seconds / 60);
                const s = seconds % 60;
                if (m === 0) return `${s}Ï¥à`;
                return s === 0 ? `${m}Î∂Ñ` : `${m}Î∂Ñ ${s}Ï¥à`;
            };

            const chartData = useMemo(() => {
                if (!appData) return [];
                const allProcedures = [...appData.faceLaserData, ...appData.bodyLaserData];
                return allProcedures.map(item => {
                    const procedureTimes = { name: item.name };
                    filteredDoctors.forEach(doc => {
                        procedureTimes[doc.id] = calculateTime(item, doc, heightAdjustSec);
                    });
                    return procedureTimes;
                });
            }, [appData, selectedDoctors, heightAdjustSec]);

            // ÏùòÎ£åÏßÑÎ≥Ñ Ï£ºÏÇ¨ ÏãúÏà† ÏãúÍ∞Ñ Í≥ÑÏÇ∞ Ìï®Ïàò (baseTimeSec * injection Í≥ÑÏàò)
            const calculateInjectionTime = (item, doctor) => {
                const rawSec = item.baseTimeSec * doctor.injection;
                return Math.round(rawSec / 10) * 10;
            };

            const injectionChartData = useMemo(() => {
                if (!appData || !appData.injectionData) return [];
                return appData.injectionData.map(item => {
                    const procedureTimes = { name: item.name };
                    filteredDoctors.forEach(doc => {
                        procedureTimes[doc.id] = calculateInjectionTime(item, doc);
                    });
                    return procedureTimes;
                });
            }, [appData, selectedDoctors]);

            const handleSendMessage = async () => {
                if (!input.trim() || !appData) return;
                const userMessage = { role: 'user', text: input };
                const updatedMessages = [...messages, userMessage];
                setMessages(updatedMessages);
                setInput('');
                setIsLoading(true);

                try {
                    // APIÎäî ÎåÄÌôî Í∏∞Î°ùÏù¥ 'user'Î°ú ÏãúÏûëÌï¥Ïïº Ìï©ÎãàÎã§.
                    // ÌôîÎ©¥Ïóê ÌëúÏãúÎêòÎäî Ï¥àÍ∏∞ Ïù∏ÏÇ¨ Î©îÏãúÏßÄ(model)Î•º API ÏöîÏ≤≠ÏóêÏÑúÎäî Ï†úÏô∏Ìï©ÎãàÎã§.
                    const historyForApi = updatedMessages.filter((msg, index) => !(index === 0 && msg.role === 'model'));

                    // ÎåÄÌôî Í∏∞Î°ùÏùÑ OpenAI API ÌòïÏãùÏóê ÎßûÍ≤å Î≥ÄÌôòÌï©ÎãàÎã§. (role: 'model' -> 'assistant', text -> content)
                    const apiConversationHistory = historyForApi.map(msg => ({
                        role: msg.role === 'model' ? 'assistant' : 'user',
                        content: msg.text
                    }));

                    // Vercel Î∞∞Ìè¨ ÌôòÍ≤ΩÍ≥º Î°úÏª¨ ÌôòÍ≤Ω Î™®ÎëêÏóêÏÑú ÏûëÎèôÌïòÎäî ÏÉÅÎåÄ Í≤ΩÎ°úÎ•º ÏÇ¨Ïö©Ìï©ÎãàÎã§.
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            messages: apiConversationHistory
                        })
                    });

                    // ÏÑúÎ≤ÑÍ∞Ä 500 ÏóêÎü¨ Îì± ÎπÑÏ†ïÏÉÅ ÏùëÎãµÏùÑ Î≥¥ÎÉàÎäîÏßÄ ÌôïÏù∏Ìï©ÎãàÎã§.
                    if (!response.ok) {
                        // ÏÑúÎ≤ÑÍ∞Ä Î≥¥ÎÇ∏ JSON ÏóêÎü¨ Î©îÏãúÏßÄÎ•º Ïö∞ÏÑ†Ï†ÅÏúºÎ°ú ÏÇ¨Ïö©Ìï©ÎãàÎã§.
                        const errorData = await response.json().catch(() => null);
                        const serverMessage = errorData?.response || `ÏÑúÎ≤ÑÏóêÏÑú Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§ (ÏÉÅÌÉú ÏΩîÎìú: ${response.status}).`;
                        throw new Error(serverMessage);
                    }

                    const data = await response.json();
                    const aiText = data.response || "ÎãµÎ≥ÄÏùÑ Í∞ÄÏ†∏Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§.";
                    setMessages(prev => [...prev, { role: 'model', text: aiText }]);
                } catch (e) {
                    console.error("An error occurred in handleSendMessage:", e); // ÎîîÎ≤ÑÍπÖÏùÑ ÏúÑÌïú Ï†ÑÏ≤¥ ÏóêÎü¨ Î°úÍ∑∏
                    // Ïò§Î•òÏùò Ï¢ÖÎ•òÏóê Îî∞Îùº Îçî Íµ¨Ï≤¥Ï†ÅÏù∏ Î©îÏãúÏßÄÎ•º ÌëúÏãúÌï©ÎãàÎã§.
                    const errorMessage = e.message.includes('Failed to fetch') 
                        ? "ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞Ìï† Ïàò ÏóÜÏäµÎãàÎã§. 'node server.js'Í∞Ä Ïã§Ìñâ Ï§ëÏù∏ÏßÄ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî."
                        : e.message;
                    setMessages(prev => [...prev, { role: 'model', text: `Ïò§Î•ò: ${errorMessage}` }]);
                } finally {
                    setIsLoading(false);
                }
            };

            // Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ëÏùº Îïå Î°úÎî© ÌôîÎ©¥ ÌëúÏãú
            if (isDataLoading) {
                return <div className="p-8 text-center text-slate-500">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ëÏûÖÎãàÎã§...</div>;
            }

            // Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ïã§Ìå® Ïãú ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
            if (dataError) {
                return <div className="p-8 text-center text-red-500">{dataError}</div>;
            }

            // Ï∞®Ìä∏ ÎùºÏù¥Î∏åÎü¨Î¶¨Í∞Ä Î°úÎìúÎêòÏßÄ ÏïäÏïòÏùÑ Í≤ΩÏö∞ ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
            if (!BarChart) {
                return <div className="p-8 text-center text-red-500">Ïò§Î•ò: Ï∞®Ìä∏ ÎùºÏù¥Î∏åÎü¨Î¶¨Î•º Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§. ÌéòÏù¥ÏßÄÎ•º ÏÉàÎ°úÍ≥†Ïπ® Ìï¥Ï£ºÏÑ∏Ïöî.</div>;
            }

            return (
                <div className="p-4 md:p-8 max-w-7xl mx-auto">
                    <div className="app-header">
                        <div>
                            <div className="header-title">
                                <PepilyIcon size={36} />
                                ÌéòÌïÑÏù¥ÎäîÏñ¥Î†àÏù∏ÏßÄÎßàÏä§ÌÑ∞
                            </div>
                            <p className="header-sub">AI Í∏∞Î∞ò ÏãúÏà† ÏàúÏÑú ÏµúÏ†ÅÌôî Ïñ¥ÏãúÏä§ÌÑ¥Ìä∏</p>
                        </div>
                        <span className="header-badge">{appData.patchNotes[0].version}</span>
                    </div>

                    <div className="tab-wrap">
                        {['genmac', 'other', 'ai'].map(tab => (
                            <button
                                key={tab}
                                onClick={() => setActiveTab(tab)}
                                className={`tab-btn ${activeTab === tab ? 'active' : 'inactive'}`}
                            >
                                {tab === 'genmac' ? '‚ö° Ï††Îß•' : tab === 'other' ? 'üíâ Ï††Îß• Ïô∏ ÏãúÏà†' : <span style={{display:'flex',alignItems:'center',gap:'0.35rem'}}><PepilyIcon size={16}/> ÌéòÌïÑÏù¥</span>}
                            </button>
                        ))}
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                        <main className="lg:col-span-3 space-y-5">
                            {/* Í≥µÏö© ÏùòÎ£åÏßÑ ÌïÑÌÑ∞ - genmac, other ÌÉ≠ÏóêÏÑú Í≥µÌÜµ ÌëúÏãú */}
                            {(activeTab === 'genmac' || activeTab === 'other') && (
                                <div className="card p-4">
                                    <div className="info-label"><Icon name="users" className="w-3 h-3"/> ÏùòÎ£åÏßÑ ÌïÑÌÑ∞</div>
                                    <div className="flex flex-wrap gap-2">
                                        {appData.doctorProfiles.map(doc => {
                                            const isSelected = selectedDoctors.includes(doc.id);
                                            return (
                                                <button
                                                    key={doc.id}
                                                    onClick={() => handleDoctorToggle(doc.id)}
                                                    className={`doc-filter-btn ${isSelected ? 'selected' : ''}`}
                                                    style={{
                                                        borderColor: isSelected ? doc.color : 'var(--border)',
                                                        color: isSelected ? doc.color : 'var(--text-secondary)',
                                                        background: isSelected ? `${doc.color}15` : 'white',
                                                    }}
                                                >{doc.name}</button>
                                            );
                                        })}
                                    </div>
                                </div>
                            )}
                            {activeTab === 'genmac' && (
                                <div className="space-y-5">
                                    {/* Ïã†Ïû• Î≥¥Ï†ï Ïä¨ÎùºÏù¥Îçî */}
                                    <div className="card p-4">
                                        <div className="info-label"><Icon name="ruler" className="w-3 h-3"/> Î∞îÎîî ÏãúÏà† Ïã†Ïû• Î≥¥Ï†ï</div>
                                        <div className="flex items-center gap-3 mb-3">
                                            <button
                                                onClick={() => handleGenderChange('male')}
                                                className={`doc-filter-btn ${gender === 'male' ? 'selected' : ''}`}
                                                style={{
                                                    borderColor: gender === 'male' ? '#6366f1' : 'var(--border)',
                                                    color: gender === 'male' ? '#6366f1' : 'var(--text-secondary)',
                                                    background: gender === 'male' ? '#6366f115' : 'white',
                                                }}
                                            >‚ôÇ ÎÇ®ÏÑ± (174cm)</button>
                                            <button
                                                onClick={() => handleGenderChange('female')}
                                                className={`doc-filter-btn ${gender === 'female' ? 'selected' : ''}`}
                                                style={{
                                                    borderColor: gender === 'female' ? '#ec4899' : 'var(--border)',
                                                    color: gender === 'female' ? '#ec4899' : 'var(--text-secondary)',
