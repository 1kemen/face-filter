<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어레인지 통합 관제 보드 Ver 35.4</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React, ReactDOM, Prop-Types (Required for Recharts UMD) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOMPurify for sanitizing HTML -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.11/dist/purify.min.js"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // Recharts와 React가 글로벌 객체로 정상 로드되었는지 확인 후 구조 분해 할당
        const { useState, useMemo, useRef, useEffect } = React;

        // 아이콘 컴포넌트 (Lucide 아이콘 로드 안정화)
        const Icon = ({ name, className }) => {
            // App 컴포넌트의 useEffect에서 createIcons()를 호출하므로, 여기서는 아이콘 태그만 반환합니다.
            // 이를 통해 불필요한 중복 호출을 방지하고 코드를 단순화합니다.
            return <i data-lucide={name} className={className}></i>;
        };

        const PIE_COLORS = ['#8884d8', '#82ca9d', '#ffc658', '#ff8042', '#0088FE', '#00C49F', '#FFBB28', '#FF8042', '#a4de6c', '#d0ed57', '#ffc658'];

        // 의료진별 시술 시간 계산 함수 (독립 함수로 분리)
        const calculateTime = (item, doctor) => {
            // A대표원장님 피크타임 얼굴전체는 1분 20초(80초)로 고정
            if (doctor.id === 'A_peak' && item.name === '얼굴전체') {
                return 80;
            }
            // 각 데이터에 'type'을 명시하여 더 효율적으로 계수를 찾습니다.
            const coefficient = item.type === 'face' ? doctor.face : doctor.body;
            const rawTime = item.time * coefficient;
            return Math.round(rawTime / 10) * 10;
        };

        // 대화 내용 내보내기 함수
        const handleExportChat = (messages) => {
            // 첫 인사말만 있는 경우 저장하지 않음
            if (messages.length <= 1) {
                alert('저장할 대화 내용이 없습니다.');
                return;
            }

            // 파일명에 사용할 현재 날짜와 시간
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const filename = `pepily-chat-log-${year}${month}${day}-${hours}${minutes}.txt`;

            // 대화 내용을 텍스트 형식으로 변환
            let chatContent = `병원 운영 AI 매니저 '페필이' 대화 기록\n`;
            chatContent += `저장 일시: ${year}-${month}-${day} ${hours}:${minutes}\n`;
            chatContent += "========================================\n\n";

            messages.forEach(msg => {
                const role = msg.role === 'user' ? '사용자' : '페필이';
                chatContent += `[${role}]\n${msg.text}\n\n----------------------------------------\n\n`;
            });

            // Blob을 생성하여 파일 다운로드 트리거
            const blob = new Blob([chatContent], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        };

        function App() {
            // 라이브러리 로드 후 컴포넌트 할당 (안정성 강화)
            const { 
                BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, 
                ComposedChart, Legend
            } = window.Recharts || {};

            // --- 상태 관리 ---
            const [activeTab, setActiveTab] = useState('genmac');
            const [appData, setAppData] = useState(null); // 분리된 데이터를 저장할 상태
            const [isDataLoading, setIsDataLoading] = useState(true); // 데이터 로딩 상태
            const [dataError, setDataError] = useState(null); // 데이터 로딩 에러 상태
            const [messages, setMessages] = useState([
                { role: 'model', text: '안녕하세요! 병원 운영 AI 매니저 페필이입니다. ✨\n무엇을 도와드릴까요?' }
            ]);
            const [selectedDoctors, setSelectedDoctors] = useState([]); // 의료진 필터링 상태
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false); // AI 답변 로딩 상태
            const messagesEndRef = useRef(null);

            // --- 데이터 로딩 ---
            useEffect(() => {
                async function loadData() {
                    try {
                        const [genmacRes, otherRes, rulesRes, patchNotesRes] = await Promise.all([
                            fetch('./data/genmac.json'),
                            fetch('./data/other-procedures.json'),
                            fetch('./data/procedure-rules.json'),
                            fetch('./data/patch-notes.json')
                        ]);
                        const genmacData = await genmacRes.json();
                        const otherProcedureData = await otherRes.json();
                        const procedureOrderRules = await rulesRes.json();
                        const patchNotes = await patchNotesRes.json();
                        setSelectedDoctors(genmacData.doctorProfiles.map(d => d.id)); // 필터 상태 초기화
                        setAppData({ ...genmacData, otherProcedureData, procedureOrderRules, patchNotes });
                    } catch (error) {
                        console.error("데이터 로딩 실패:", error);
                        setDataError("애플리케이션 데이터를 불러오는 데 실패했습니다. 네트워크 연결을 확인하고 페이지를 새로고침 해주세요.");
                    } finally {
                        setIsDataLoading(false);
                    }
                }
                loadData();
            }, []);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages, activeTab]);

            const handleDoctorToggle = (doctorId) => {
                setSelectedDoctors(prev =>
                    prev.includes(doctorId)
                        ? prev.filter(id => id !== doctorId)
                        : [...prev, doctorId]
                );
            };

            const filteredDoctors = useMemo(() => {
                if (!appData) return [];
                return appData.doctorProfiles.filter(doc => selectedDoctors.includes(doc.id));
            }, [appData, selectedDoctors]);

            const formatTime = (seconds) => {
                const m = Math.floor(seconds / 60);
                const s = seconds % 60;
                if (m === 0) return `${s}초`;
                return s === 0 ? `${m}분` : `${m}분 ${s}초`;
            };

            const chartData = useMemo(() => {
                if (!appData) return [];
                const allProcedures = [...appData.faceLaserData, ...appData.bodyLaserData];
                return allProcedures.map(item => {
                    const procedureTimes = { name: item.name };
                    filteredDoctors.forEach(doc => {
                        procedureTimes[doc.id] = calculateTime(item, doc);
                    });
                    return procedureTimes;
                });
            }, [appData, selectedDoctors]);

            const handleSendMessage = async () => {
                if (!input.trim() || !appData) return;
                const userMessage = { role: 'user', text: input };
                const updatedMessages = [...messages, userMessage];
                setMessages(updatedMessages);
                setInput('');
                setIsLoading(true);

                try {
                    const systemPrompt = `
                        <role>
                        당신은 '어레인지 클리닉'의 운영 흐름을 완벽하게 이해하고 있는 최고 수준의 AI 어시스턴트 '페필이'입니다.
                        주어진 데이터를 바탕으로, 단계별 사고를 통해 가장 정확하고 전문적인 답변을 제공해야 합니다.
                        </role>

                        <instructions>
                        1.  **질문 분석:** 사용자의 질문 의도를 명확히 파악합니다.
                        2.  **데이터 조회:** 질문과 관련된 정보를 아래 `<data>` 섹션에서 찾습니다.
                        3.  **규칙 적용:** 조회된 데이터에 `<rules>` 섹션의 계산법이나 순서 규칙을 적용하여 단계적으로 결론을 도출합니다.
                        4.  **답변 생성:** 도출된 결론을 바탕으로, 한국어로 명확하고 간결하게 답변을 구성합니다. 필요시 표나 목록을 적극적으로 활용하세요.
                        </instructions>

                        <rules>
                        -   **시간 계산 규칙:** 시술 시간 계산 시, 기본 시간(time)에 의료진의 계수(face 또는 body)를 곱하고, 그 결과를 10초 단위로 반올림합니다. (예: 24초 -> 20초, 26초 -> 30초)
                        -   **예외 규칙:** A대표원장님 피크타임 '얼굴전체' 시술은 항상 80초입니다.
                        -   **순서 규칙:** 시술 순서에 대한 질문에는 <procedure_order_rules> 데이터를 최우선으로 참고하여 원칙과 예시를 들어 설명합니다.
                        </rules>

                        <data>
                            <face_laser_data>${JSON.stringify(appData.faceLaserData)}</face_laser_data>
                            <body_laser_data>${JSON.stringify(appData.bodyLaserData)}</body_laser_data>
                            <doctor_profiles>
                                ${JSON.stringify(appData.doctorProfiles)}
                                * 중요: A대표원장님은 얼굴 제모 시 평시(1.0)와 피크타임(0.8) 계수가 다릅니다. 바디 제모는 항상 0.7로 가장 빠릅니다.
                            </doctor_profiles>
                            <other_procedures>${JSON.stringify(appData.otherProcedureData)}</other_procedures>
                            <procedure_order_rules>${JSON.stringify(appData.procedureOrderRules)}</procedure_order_rules>
                        </data>
                    `;

                    // API는 대화 기록이 'user'로 시작해야 합니다.
                    // 화면에 표시되는 초기 인사 메시지(model)를 API 요청에서는 제외합니다.
                    const historyForApi = updatedMessages.filter((msg, index) => {
                        if (index === 0 && msg.role === 'model') {
                            return false;
                        }
                        return true;
                    });

                    // 대화 기록을 OpenAI API 형식에 맞게 변환합니다. (role: 'model' -> 'assistant', text -> content)
                    const apiConversationHistory = historyForApi.map(msg => ({
                        role: msg.role === 'model' ? 'assistant' : 'user',
                        content: msg.text
                    }));

                    // 이제 Google API가 아닌, 우리 백엔드 서버의 /api/chat 엔드포인트로 요청을 보냅니다.
                    const response = await fetch('http://localhost:3001/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            messages: apiConversationHistory, // 전체 대화 기록
                            systemPrompt: systemPrompt        // 컨텍스트 데이터
                        })
                    });

                    // 서버가 500 에러 등 비정상 응답을 보냈는지 확인합니다.
                    if (!response.ok) {
                        // 서버가 보낸 JSON 에러 메시지를 우선적으로 사용합니다.
                        const errorData = await response.json().catch(() => null);
                        const serverMessage = errorData?.response || `서버에서 오류가 발생했습니다 (상태 코드: ${response.status}).`;
                        throw new Error(serverMessage);
                    }

                    const data = await response.json();
                    const aiText = data.response || "답변을 가져오지 못했습니다.";
                    setMessages(prev => [...prev, { role: 'model', text: aiText }]);
                } catch (e) {
                    // 오류의 종류에 따라 더 구체적인 메시지를 표시합니다.
                    const errorMessage = e.message.includes('Failed to fetch') 
                        ? "서버에 연결할 수 없습니다. 'node server.js'가 실행 중인지 확인해주세요."
                        : e.message;
                    setMessages(prev => [...prev, { role: 'model', text: `오류: ${errorMessage}` }]);
                } finally {
                    setIsLoading(false);
                }
            };

            // 데이터 로딩 중일 때 로딩 화면 표시
            if (isDataLoading) {
                return <div className="p-8 text-center text-slate-500">데이터를 불러오는 중입니다...</div>;
            }

            // 데이터 로딩 실패 시 에러 메시지 표시
            if (dataError) {
                return <div className="p-8 text-center text-red-500">{dataError}</div>;
            }

            // 차트 라이브러리가 로드되지 않았을 경우 에러 메시지 표시
            if (!BarChart) {
                return <div className="p-8 text-center text-red-500">오류: 차트 라이브러리를 불러오지 못했습니다. 페이지를 새로고침 해주세요.</div>;
            }

            return (
                <div className="p-4 md:p-8 max-w-7xl mx-auto">
                    <header className="mb-6">
                        <div className="flex justify-between items-start">
                            <div>
                                <h1 className="text-2xl font-bold text-slate-900 flex items-center gap-2">
                                    <Icon name="droplet" className="text-slate-700 w-6 h-6" />
                                    페필이는어레인지마스터
                                </h1>
                                <p className="text-slate-500 text-sm mt-1">AI 기반 시술 순서 최적화 어시스턴트</p>
                            </div>
                            <span className="text-xs font-bold bg-slate-100 text-slate-700 px-2.5 py-1 rounded-full">{appData.patchNotes[0].version}</span>
                        </div>
                    </header>

                    <div className="flex gap-2 mb-6 overflow-x-auto">
                        {['genmac', 'other', 'ai'].map(tab => (
                            <button 
                                key={tab}
                                onClick={() => setActiveTab(tab)}
                                className={`px-4 py-2 rounded-lg font-bold transition-all whitespace-nowrap ${
                                    activeTab === tab ? 'bg-slate-800 text-white shadow-md' : 'bg-white text-slate-500 border'
                                }`}
                            >
                                {tab === 'genmac' ? '⚡ 젠맥' : tab === 'other' ? '💉 젠맥 외 시술' : <span className="flex items-center gap-1.5"><Icon name="droplet" className="w-4 h-4" /> 페필이</span>}
                            </button>
                        ))}
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                        <main className="lg:col-span-3 space-y-6">
                            {activeTab === 'genmac' && (
                                <div className="space-y-6">
                                    <div className="bg-white p-4 rounded-xl border">
                                        <h4 className="font-bold text-slate-800 flex items-center gap-2 mb-3">
                                            <Icon name="users" className="w-4 h-4"/> 의료진 필터
                                        </h4>
                                        <div className="flex flex-wrap gap-2">
                                            {appData.doctorProfiles.map(doc => {
                                                const isSelected = selectedDoctors.includes(doc.id);
                                                return (
                                                    <button
                                                        key={doc.id}
                                                        onClick={() => handleDoctorToggle(doc.id)}
                                                        className={`px-3 py-1.5 text-sm font-bold rounded-full transition-all border-2 ${
                                                            isSelected ? 'bg-white shadow-sm' : 'bg-slate-100 border-transparent hover:bg-slate-200'
                                                        }`}
                                                        style={{ borderColor: isSelected ? doc.color : 'transparent', color: isSelected ? doc.color : '#64748b' }}
                                                    >{doc.name}</button>
                                                );
                                            })}
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                        <div className="p-4 bg-slate-50 border-b flex justify-between items-center">
                                            <h3 className="font-bold flex items-center gap-2"><Icon name="file-text" className="w-4 h-4"/> 의료진별 실제 소요 시간표</h3>
                                            <span className="text-xs text-slate-600 font-bold bg-slate-100 px-2 py-1 rounded">10초 단위 정렬됨</span>
                                        </div>
                                        <div className="overflow-x-auto text-sm">
                                            <table className="w-full text-center">
                                                <thead className="bg-slate-100 font-bold">
                                                    <tr>
                                                        <th className="p-3 text-left pl-6">시술 항목</th>
                                                        <th className="p-3">Base</th>
                                                        {filteredDoctors.map(doc => (
                                                            <th key={doc.id} className="p-3" style={{ color: doc.color }}>{doc.name}</th>
                                                        ))}
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y">
                                                    <tr className="bg-slate-50 text-xs font-bold text-slate-400"><td colSpan={7} className="p-2 text-left pl-4">얼굴 제모</td></tr>
                                                    {appData.faceLaserData.map((item, i) => (
                                                        <tr key={i} className="hover:bg-slate-50">
                                                            <td className="p-3 text-left pl-6 font-medium">{item.name}</td>
                                                            <td className="p-3 text-slate-400">{formatTime(item.time)}</td>
                                                            {filteredDoctors.map(doc => (
                                                                <td key={doc.id} className={`p-3 font-bold ${doc.id.includes('peak') ? 'text-red-500' : ''}`}>
                                                                    {formatTime(calculateTime(item, doc))}
                                                                </td>
                                                            ))}
                                                        </tr>
                                                    ))}
                                                    <tr className="bg-slate-50 text-xs font-bold text-slate-400"><td colSpan={7} className="p-2 text-left pl-4">바디 제모</td></tr>
                                                    {appData.bodyLaserData.map((item, i) => (
                                                        <tr key={i} className="hover:bg-slate-50">
                                                            <td className="p-3 text-left pl-6 font-medium">{item.name}</td>
                                                            <td className="p-3 text-slate-400">{formatTime(item.time)}</td>
                                                            {filteredDoctors.map(doc => (
                                                                <td key={doc.id} className="p-3 font-bold">
                                                                    {formatTime(calculateTime(item, doc))}
                                                                </td>
                                                            ))}
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                        <div className="p-4 bg-slate-50 border-b">
                                            <h3 className="font-bold flex items-center gap-2"><Icon name="bar-chart-2" className="w-4 h-4"/> 의료진별 젠맥 시술 시간 비교</h3>
                                        </div>
                                        <div className="p-4 pt-8 h-[450px]">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <BarChart data={chartData} margin={{ top: 5, right: 20, left: -10, bottom: 70 }}>
                                                    <CartesianGrid strokeDasharray="3 3" />
                                                    <XAxis dataKey="name" tick={{fontSize: 11}} angle={-45} textAnchor="end" interval={0} />
                                                    <YAxis label={{ value: '시간(초)', angle: -90, position: 'insideLeft' }} />
                                                    <Tooltip formatter={(value) => `${formatTime(value)}`} />
                                                    <Legend wrapperStyle={{ bottom: 10 }} />
                                                    {filteredDoctors.map(doc => (
                                                        <Bar key={doc.id} dataKey={doc.id} name={doc.name} fill={doc.color} />
                                                    ))}
                                                </BarChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'other' && (
                                <div className="space-y-8">
                                    {['간호팀', '피부팀'].map(team => (
                                        <div key={team} className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                            <div className="p-4 bg-slate-50 border-b">
                                                <h3 className="font-bold flex items-center gap-2"><Icon name="bar-chart-3" className="w-4 h-4" /> {team} 시술 시간 분석</h3>
                                            </div>
                                            <div className="p-6 border-b">
                                                <div style={{ height: `${60 + appData.otherProcedureData.filter(p => p.team === team).length * 35}px` }}>
                                                    <ResponsiveContainer width="100%" height="100%">
                                                        <ComposedChart data={appData.otherProcedureData.filter(p => p.team === team)} layout="vertical" margin={{left: 180, right: 20}}>
                                                            <CartesianGrid strokeDasharray="3 3" />
                                                            <XAxis type="number" label={{ value: '시간(분)', position: 'insideBottom', offset: -5 }} />
                                                            <YAxis dataKey="name" type="category" width={180} tick={{fontSize: 11}} interval={0} />
                                                            <Tooltip formatter={(value) => `${value}분`} />
                                                            <Legend wrapperStyle={{ top: -10, right: 0 }} />
                                                            <Bar dataKey="anesthesia" name="마취" stackId="a" fill="#fca5a5" barSize={15} />
                                                            <Bar dataKey="procedure" name="시술" stackId="a" fill="#60a5fa" barSize={15} />
                                                        </ComposedChart>
                                                    </ResponsiveContainer>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {activeTab === 'ai' && (
                                <div className="bg-white rounded-xl shadow-lg border h-[600px] flex flex-col overflow-hidden">
                                    <div className="p-4 bg-slate-800 text-white flex justify-between items-center font-bold">
                                        <div className="flex items-center gap-2">
                                            <Icon name="droplet" className="w-5 h-5"/> 페필이
                                        </div>
                                        <button onClick={() => handleExportChat(messages)} title="대화 내용 저장" className="text-xs bg-white/20 hover:bg-white/30 p-1.5 rounded-md transition-colors">
                                            <Icon name="download" className="w-4 h-4"/>
                                        </button>
                                    </div>
                                    <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50">
                                        {messages.map((msg, i) => (
                                            <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                                {msg.role === 'user' ? (
                                                    <div className="max-w-[80%] p-3 rounded-xl text-sm bg-slate-700 text-white whitespace-pre-wrap">
                                                        {msg.text}
                                                    </div>
                                                ) : (
                                                    <div 
                                                        className="ai-message-bubble max-w-[80%] p-3 rounded-xl text-sm bg-white border shadow-sm"
                                                        dangerouslySetInnerHTML={{ __html: window.DOMPurify && window.marked ? DOMPurify.sanitize(marked.parse(msg.text)) : msg.text.replace(/\n/g, '<br/>') }}
                                                    />
                                                )}
                                            </div>
                                        ))}
                                        <div ref={messagesEndRef} />
                                    </div>
                                    <div className="p-4 border-t flex gap-2">
                                        <input
                                            className="flex-1 border rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:bg-slate-100"
                                            value={input}
                                            onChange={e => setInput(e.target.value)}
                                            onKeyPress={e => e.key === 'Enter' && !isLoading && handleSendMessage()}
                                            placeholder={isLoading ? "페필이가 답변을 준비하고 있습니다..." : "무엇이든 물어보세요..."}
                                            disabled={isLoading}
                                        />
                                        <button
                                            onClick={handleSendMessage}
                                            disabled={isLoading}
                                            className="bg-slate-800 text-white w-20 h-10 flex items-center justify-center rounded-lg px-4 font-bold transition-colors disabled:bg-slate-400 disabled:cursor-not-allowed"
                                        >
                                            {isLoading ? (
                                                <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                                            ) : '전송'}
                                        </button>
                                    </div>
                                </div>
                            )}
                        </main>
                        <aside className="lg:col-span-1 space-y-6">
                            <div className="bg-white p-4 rounded-xl border">
                                <h4 className="font-bold text-slate-800 flex items-center gap-2 mb-4">
                                    <Icon name="history" className="w-4 h-4"/> 패치 노트
                                </h4>
                                <div className="space-y-4">
                                    {appData.patchNotes.map((patch, index) => (
                                        <div key={index}>
                                            <div className="flex justify-between items-center mb-1">
                                                <span className="font-bold text-slate-800">{patch.version}</span>
                                                <span className="text-xs text-slate-400">{patch.date}</span>
                                            </div>
                                            <ul className="list-disc list-inside space-y-1 text-sm text-slate-600">
                                                {patch.notes.map((note, i) => <li key={i}>{note}</li>)}
                                            </ul>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div className="bg-white border border-slate-200 p-4 rounded-xl">
                                <h4 className="font-bold text-slate-800 flex items-center gap-2 mb-2"><Icon name="users" className="w-4 h-4 text-orange-500"/> 신환 / DB 유입</h4>
                                <p className="text-sm text-slate-600">시술 전 주의사항 안내를 위해 <span className="font-bold text-orange-500">+1분</span> 추가 배정</p>
                            </div>
                            <div className="bg-white border border-slate-200 p-4 rounded-xl">
                                <h4 className="font-bold text-slate-800 flex items-center gap-2 mb-2"><Icon name="clock" className="w-4 h-4 text-blue-500"/> 재진 고객</h4>
                                <p className="text-sm text-slate-600">추가 설명 없이 위 시간표대로 <span className="font-bold text-blue-500 text-lg">즉시 시술</span> 진행</p>
                            </div>
                        </aside>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
